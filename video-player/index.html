<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="css/feather.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>EMÄ°N ERCE Video Player</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="background-color: #2f3640 !important;"> 


    


<div class="custom-video-area" id="custom-video">

    <div class="video-controls control">
      <div class="top-wrapper">
        <div class="progress-bar">
          <span class="buffer-bar"></span>
          <span class="time-bar"></span>
        </div>
      </div>
  
      <div class="row">
        <div class="col-12">
          <div class="bottom-wrapper" >
            <span class="feather-play" style="color: #fff;"  id="play-button"></span>
            <div class="time" >
              <span class="current">00:00</span> / <span class="duration">00:00</span>
            </div>
            <span class="feather-volume" style="color: #fff; margin-right: 5px" id="sound-button"></span>
            <div class="volume" title="Set volume">
              <span class="volume-bar"></span>
            </div>
            <span class="feather-maximize" id="btnFS" style="color: #fff; margin-left: auto;" title="Switch to full screen"></span>
          </div>
        </div>
      </div>
    </div>
  
    <video class="video-element" id="video-element" preload="auto">
    <source src="assets/video.mp4">
    </video>
  
  </div>











<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
