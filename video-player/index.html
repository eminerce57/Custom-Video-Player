<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
    integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link href="css/feather.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>EMÄ°N ERCE Video Player</title>
</head>

<body class="" style="background-color: #2f3640 !important;">





  <div class="custom-video-area" id="custom-video">

    <div class="video-controls control">
      <div class="top-wrapper">
        <div class="progress-bar">
          <span class="buffer-bar"></span>
          <span class="time-bar"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="bottom-wrapper">
            <span class="feather-play" style="color: #fff;" id="play-button-banner"></span>
            <span class="feather-play" style="color: #fff;" id="play-button"></span>
            <div class="time">
              <span class="current">00:00</span> / <span class="duration">00:00</span>
            </div>
            <span class="feather-volume" style="color: #fff; margin-right: 5px" id="sound-button"></span>
            <div class="volume" title="Set volume">
              <span class="volume-bar"></span>
            </div>
            <span class="feather-more-vertical"
              style="color: #fff; margin-left: auto;cursor: pointer; margin-right:15px;" onclick="speed()"
              title="Switch to full screen"></span>
            <div class="drop-speed-custom" id="settings">
              <ul class="list-group">
                <li class="list-group-item">0-50 <input type="radio" value="0-50" id="050s" name="speed"></li>
                <li class="list-group-item">0.75 <input type="radio" value="0-75" id="075s" name="speed"></li>
                <li class="list-group-item "><strong>1 &nbsp;&nbsp;&nbsp; </strong><input type="radio" value="normal"
                    id="normal" name="speed"></li>
                <li class="list-group-item">1.25 <input type="radio" value="1-25" id="125s" name="speed"></li>
                <li class="list-group-item">1.50 <input type="radio" value="1-50" id="150s" name="speed"></li>
              </ul>
            </div>
            <span class="feather-settings" style="color: #fff; margin-right:15px; cursor: pointer; " onclick="setting()"
              title="Switch to full screen"></span>
            <div class="drop-custom" id="settings">
              <ul class="list-group">
                <li class="list-group-item">720p <input type="radio" value="720" id="720p" name="quality"></li>
                <li class="list-group-item">480p <input type="radio" value="480" id="480p" name="quality"></li>
                <li class="list-group-item">360p <input type="radio" value="360" id="360p" name="quality"></li>
              </ul>
            </div>
            <span class="feather-maximize" id="btnFS" style="color: #fff;  cursor: pointer;  "
              title="Switch to full screen"></span>
          </div>
        </div>
      </div>
    </div>
    <video class="video-element" crossorigin="anonymous" preload id="video-element" preload="auto">
      <source id="video-source" src="assets/video.mp4">
    </video>
  </div>



  <div class="container mt-5 text-white">
    <h6>Change Video Player poster</h6>
    <input type="file" id="file-poster"><br><br>
    <button onclick="change()" class="btn btn-info">Change</button>

  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
